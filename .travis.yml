sudo: required
dist: trusty

services:
  - docker

env:
  global:
    - secure: 
    - REPO: $TRAVIS_REPO_SLUG
    - VERSION: $TRAVIS_TAG
    - CODENAME: morbier

matrix:
  fast_finish: true
  include:
  - env: DOCKER_VERSION=1.10.3
  - env: DOCKER_VERSION=1.12.6

before_install:
  - sudo -E apt-get -yq update
  - sudo -E apt-get -yq --no-install-suggests --no-install-recommends --force-yes install docker-engine=${DOCKER_VERSION}*
install:
  - docker version
  - pip install --user -r requirements.txt
  - make pull-images
before_script:
  - make validate
script: make test-unit && travis_retry make test-integration
after_failure:
  - docker ps
before_deploy:
  - make crossbinary
  - make image
  - mkdocs build --clean
  - tar cfz dist/traefik-${VERSION}.src.tar.gz --exclude-vcs --exclude dist .
deploy:
  - provider: pages
    edge: true
    github_token: ${GITHUB_TOKEN}
    local_dir: site
    skip_cleanup: true
    on:
      repo: containous/traefik
      tags: true
  - provider: releases
    api_key: ${GITHUB_TOKEN}
    file: dist/traefik*
    skip_cleanup: true
    file_glob: true
    on:
      repo: containous/traefik
      tags: true
  - provider: script
    script: sh script/deploy.sh
    skip_cleanup: true
    on:
      repo: containous/traefik
      tags: true
  - provider: script
    script: sh script/deploy-docker.sh
    skip_cleanup: true
    on:
      repo: containous/traefik
