tcp:
  routers:
    Router-1:
      entryPoints:
        - "websecure"
      # By default, routers listen to every entrypoints
      rule: "ALPN(`foo`)"
      service: "service-1"
      # will route TLS requests (and ignore non tls requests)
      tls: {}

  services:
    service-1:
      loadBalancer:
        servers:
        - address: "127.0.0.1:40404"
