[global]
  checkNewVersion = false
  sendAnonymousUsage = false

[log]
  level = "DEBUG"

[api]
  insecure = true

[entryPoints]
  [entryPoints.footcp]
    address = ":8093"
  [entryPoints.fooudp]
    address = ":8090/udp"
  [entryPoints.web]
    address = ":8000"
  [entryPoints.traefik]
    address = ":8080"

[providers.kubernetesCRD]
  labelSelector = "app=traefik"

[http.routers.api]
  rule = "PathPrefix(`/api`)"
  service = "api@internal"
  entryPoints = ["traefik"]
