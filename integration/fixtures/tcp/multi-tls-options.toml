[global]
  checkNewVersion = false
  sendAnonymousUsage = false

[log]
  level = "DEBUG"

[entryPoints]
  [entryPoints.tcp]
    address = ":8093"

[api]
  insecure = true

[providers.file]
  filename = "{{ .SelfFilename }}"

## dynamic configuration ##

[tcp]
  [tcp.routers]
    [tcp.routers.to-whoami-no-cert]
      rule = "HostSNI(`whoami-a.test`)"
      service = "whoami-no-cert"
      entryPoints = [ "tcp" ]
      [tcp.routers.to-whoami-no-cert.tls]
        options = "foo"

    [tcp.routers.to-whoami-sni-strict]
      rule = "HostSNI(`whoami-b.test`)"
      service = "whoami-no-cert"
      entryPoints = [ "tcp" ]
      [tcp.routers.to-whoami-sni-strict.tls]
        options = "bar"

    [tcp.services.whoami-no-cert]
      [tcp.services.whoami-no-cert.loadBalancer]
        [[tcp.services.whoami-no-cert.loadBalancer.servers]]
        address = "whoami-no-cert:8080"

[tls.options]

  [tls.options.foo]
    minVersion = "VersionTLS11"

  [tls.options.bar]
    minVersion = "VersionTLS12"

[[tls.certificates]]
  certFile = "fixtures/tcp/whoami-a.crt"
  keyFile = "fixtures/tcp/whoami-a.key"

[[tls.certificates]]
  certFile = "fixtures/tcp/whoami-b.crt"
  keyFile = "fixtures/tcp/whoami-b.key"