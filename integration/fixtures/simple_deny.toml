[global]
  checkNewVersion = false
  sendAnonymousUsage = false

[api]
  insecure = true

[entryPoints]
  [entryPoints.web]
    address = ":8000"

[providers.file]
  filename = "{{ .SelfFilename }}"

## dynamic configuration ##

[http.routers]
  [http.routers.router]
    service = "noop@internal"
    rule = "Host(`deny.localhost`)"
