[global]
  checkNewVersion = false
  sendAnonymousUsage = false

[log]
  level = "DEBUG"
  filePath = "baqup.log"

[accessLog]
  filePath = "access.log"

[entryPoints]
  [entryPoints.web]
    address = ":8000"

[api]
  insecure = true
  dashboard = false

[providers]
  [providers.docker]
    exposedByDefault = false
    defaultRule = "Host(`{{ normalize .Name }}.docker.local`)"
    watch = true
