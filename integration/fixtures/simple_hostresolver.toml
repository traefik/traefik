[global]
  checkNewVersion = false
  sendAnonymousUsage = false

[log]
  level = "DEBUG"

[entryPoints]
  [entryPoints.web]
    address = ":8000"

[api]
  insecure = true

[providers]
  providersThrottleDuration = "100ms"
  [providers.docker]
    exposedByDefault = false
    defaultRule = "Host(`{{ normalize .Name }}.docker.local`)"
    watch = true

[hostResolver]
  cnameFlattening = true
