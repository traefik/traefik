    weight = 1
  [backends.backend2]
    [backends.backend2.servers.server1]
    url = "http://127.0.0.1:9020"
    weight = 1

[frontends]
  [frontends.frontend1]
  backend = "backend1"
    [frontends.frontend1.routes.test_1]
    rule = "Host:snitest.com"
  [frontends.frontend2]
  backend = "backend2"
    [frontends.frontend2.routes.test_2]
    rule = "Host:snitest.org"

