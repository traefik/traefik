[global]
  checkNewVersion = false
  sendAnonymousUsage = false

[log]
  level = "DEBUG"

[entryPoints]
  [entryPoints.websecure]
     address = ":4443"

  [entryPoints.https02]
     address = ":8443"

[api]
  insecure = true

[providers]
  providersThrottleDuration = "100ms"

  [providers.file]
    fileName = "{{.DynamicConfFileName}}"
    watch = true
