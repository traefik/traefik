---
kind: GatewayClass
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: baqup
spec:
  controllerName: baqup.io/gateway-controller

---
kind: Namespace
apiVersion: v1
metadata:
  name: baqup

---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: baqup
  namespace: baqup

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: baqup
  namespace: baqup
  labels:
    app: baqup

spec:
  replicas: 1
  selector:
    matchLabels:
      app: baqup
  template:
    metadata:
      labels:
        app: baqup
    spec:
      serviceAccountName: baqup
      containers:
        - name: baqup
          image: baqup/baqup:latest
          imagePullPolicy: Never
          args:
            - --log.level=DEBUG
            - --api.insecure
            - --entrypoints.web.address=:80
            - --entrypoints.websecure.address=:443
            - --entrypoints.web8080.address=:8080
            - --entrypoints.baqup.address=:9000
            - --providers.kubernetesgateway.experimentalChannel
            - --providers.kubernetesgateway.statusaddress.service.namespace=baqup
            - --providers.kubernetesgateway.statusaddress.service.name=baqup
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: web8080
              containerPort: 8080
            - name: baqup
              containerPort: 9000

---
apiVersion: v1
kind: Service
metadata:
  name: baqup
  namespace: baqup
spec:
  type: LoadBalancer
  selector:
    app: baqup
  ports:
    - port: 80
      name: web
      targetPort: web
    - port: 443
      name: websecure
      targetPort: websecure
    - port: 8080
      name: web8080
      targetPort: web8080
    - port: 9000
      name: baqup
      targetPort: baqup
