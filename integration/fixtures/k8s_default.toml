[global]
  checkNewVersion = false
  sendAnonymousUsage = false

[log]
  level = "DEBUG"

[api]
  insecure = true

[entryPoints]
  [entryPoints.web]
    address = ":8000"
  [entryPoints.traefik]
    address = ":8080"

[providers.kubernetesIngress]
  allowEmptyServices = true

[http.routers.api]
  rule = "PathPrefix(`/api`)"
  service = "api@internal"
  entryPoints = ["traefik"]
