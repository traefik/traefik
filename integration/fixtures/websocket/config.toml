[global]
checkNewVersion = false
sendAnonymousUsage = false

[log]
logLevel = "DEBUG"

[entryPoints]
  [entryPoints.web]
  address = ":8000"

[api]

[providers]
   [providers.file]

[http.routers]
  [http.routers.router1]
    Service = "service1"
    Rule = "PathPrefix(`/ws`)"

[http.services]
  [http.services.service1]
    [http.services.service1.LoadBalancer]
      passHostHeader = true
      [[http.services.service1.LoadBalancer.Servers]]
        URL = "{{ .WebsocketServer }}"
        Weight = 1
