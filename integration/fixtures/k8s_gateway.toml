[global]
  checkNewVersion = false
  sendAnonymousUsage = false

[log]
  level = "DEBUG"

[api]
  insecure = true

[experimental]
  kubernetesGateway = true

[entryPoints]
  [entryPoints.footlspassthrough]
    address = ":9001"
  [entryPoints.footlsterminate]
    address = ":9002"
  [entryPoints.footcp]
    address = ":8193"
  [entryPoints.fooudp]
    address = ":8190/udp"
  [entryPoints.web]
    address = ":8180"
  [entryPoints.websecure]
    address = ":8443"
  [entryPoints.traefik]
    address = ":8080"

[providers.kubernetesGateway]

[http.routers.api]
  rule = "PathPrefix(`/api`)"
  service = "api@internal"
  entryPoints = ["traefik"]
