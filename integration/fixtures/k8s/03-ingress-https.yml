apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test.ingress.https
  namespace: default

spec:
  rules:
    - host: whoami.test.https
      http:
        paths:
          - path: /whoami
            backend:
              serviceName: whoami
              servicePort: http
  tls:
    - secretName: tls-cert
