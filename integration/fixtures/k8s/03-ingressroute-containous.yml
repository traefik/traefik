# This IngressRoute is expected to be ignored, because it already declared in API GroupVersion "traefik.io/v1alpha1".
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: test.route
  namespace: default
  labels:
    app: traefik

spec:
  entryPoints:
    - web

  routes:
    - match: Host(`collision`)
      kind: Rule
      priority: 12
      services:
        - name: whoami
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: test.route.containous
  namespace: default
  labels:
    app: traefik

spec:
  entryPoints:
    - web

  routes:
  - match: Host(`bar.com`) && PathPrefix(`/foo`)
    kind: Rule
    priority: 12
    middlewares:
      - name: stripprefix-containous
    services:
    - name: whoami
      port: 80

  tls:
    options:
      name: mytlsoption-containous
    store:
      name: mytlsstore-containous

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix-containous
  namespace: default

spec:
  stripPrefix:
    prefixes:
      - /tobestripped