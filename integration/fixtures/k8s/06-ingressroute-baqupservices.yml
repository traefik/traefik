---
apiVersion: baqup.io/v1alpha1
kind: BaqupService
metadata:
  name: mirror1
  namespace: default

spec:
  mirroring:
    name: whoami
    port: 80
    mirrors:
      - name: whoami
        port: 80

---
apiVersion: baqup.io/v1alpha1
kind: BaqupService
metadata:
  name: wrr1
  namespace: default

spec:
  weighted:
    services:
      - name: mirror1
        kind: BaqupService
      - name: whoami
        port: 80

---
apiVersion: baqup.io/v1alpha1
kind: BaqupService
metadata:
  name: hrw1
  namespace: default

spec:
  highestRandomWeight:
    services:
      - name: whoami
        port: 80
        weight: 10
      - name: whoami
        port: 80
        weight: 20

---
apiVersion: baqup.io/v1alpha1
kind: IngressRoute
metadata:
  name: test3.route
  namespace: default

spec:
  entryPoints:
    - web
  routes:
    - match: Host(`foo.com`) && PathPrefix(`/wrr1`)
      kind: Rule
      services:
        - name: wrr1
          kind: BaqupService
---
apiVersion: baqup.io/v1alpha1
kind: IngressRoute
metadata:
  name: test4.route
  namespace: default

spec:
  entryPoints:
    - web
  routes:
    - match: Host(`foo.com`) && PathPrefix(`/hrw1`)
      kind: Rule
      services:
        - name: hrw1
          kind: BaqupService
---
apiVersion: baqup.io/v1alpha1
kind: IngressRoute
metadata:
  name: api.route
  namespace: default
  labels:
    app: baqup

spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/api`)
      kind: Rule
      services:
        - name: api@internal
          kind: BaqupService
