[global]
  checkNewVersion = false
  sendAnonymousUsage = false

[log]
  level = "DEBUG"
  noColor = true

[entryPoints]
  [entryPoints.web]
    address = ":8000"

[api]
  insecure = true

[providers]
  providersThrottleDuration = "400ms"
  [providers.rest]
    insecure = true

[metrics]
  [metrics.prometheus]
    buckets = [0.1,0.3,1.2,5.0]
