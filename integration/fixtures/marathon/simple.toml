[global]
checkNewVersion = false
sendAnonymousUsage = false

[log]
logLevel = "DEBUG"

[entrypoints]
  [entrypoints.web]
  address = ":8000"
[entrypoints.api]
  address = ":9090"

[api]
  entryPoint = "api"

[providers]
   [providers.marathon]
      endpoint = "{{.MarathonURL}}"
      watch = true
      exposedByDefault = true
