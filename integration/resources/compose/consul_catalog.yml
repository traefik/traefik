consul:
  image: consul:1.6.2
  ports:
    - 8500:8500
  command: "agent -server -bootstrap -ui -client 0.0.0.0"
consul-agent:
  image: consul:1.6.2
  ports:
    - 8501:8500
  command: "agent -retry-join consul -client 0.0.0.0"
  links:
    - consul
whoami1:
  image: traefik/whoami
  hostname: whoami1
whoami2:
  image: traefik/whoami
  hostname: whoami2
whoami3:
  image: traefik/whoami
  hostname: whoami3
whoamitcp:
  image: traefik/whoamitcp
  hostname: whoamitcp
