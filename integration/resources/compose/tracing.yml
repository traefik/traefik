version: "3.8"
services:
  zipkin:
    image: openzipkin/zipkin:2.16.2
    environment:
      STORAGE_TYPE: mem
      JAVA_OPTS: -Dlogging.level.zipkin=DEBUG

  jaeger:
    image: jaegertracing/all-in-one:1.14
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411

  whoami:
    image: traefik/whoami

networks:
  default:
    name: traefik-test-network
    external: true
