---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.8
          args:
            - --configfile=/config/static.yaml
          env:
            - name: CLOUDFLARE_DNS_API_TOKEN
              value: YOUR_API_TOKEN
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
          volumeMounts:
            - name: static-config
              mountPath: "/config"
      volumes:
        - name: static-config
          configMap:
            name: traefik-static-config
