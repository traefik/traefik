kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: example.com
  namespace: testing

spec:
  rules:
    - http:
        paths:
          - path: /bar
            backend:
              service:
                name: service-bar
                port:
                  number: 8080
            pathType: Prefix
          - path: /foo
            backend:
              service:
                name: service-foo
                port:
                  number: 8080
            pathType: Prefix
