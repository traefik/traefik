kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: example.com
  namespace: testing

spec:
  rules:
    - http:
        paths:
          - path: /bar
            backend:
              serviceName: service-bar
              servicePort: 8080
          - path: /foo
            backend:
              serviceName: service-foo
              servicePort: 8080
