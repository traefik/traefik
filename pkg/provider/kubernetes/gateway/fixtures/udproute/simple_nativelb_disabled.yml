---
kind: GatewayClass
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: my-gateway-class
spec:
  controllerName: traefik.io/gateway-controller

---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: my-udp-gateway
  namespace: default
spec:
  gatewayClassName: my-gateway-class
  listeners:
    - name: udp
      protocol: UDP
      port: 5320
      allowedRoutes:
        namespaces:
          from: Same
        kinds:
          - kind: UDPRoute
            group: gateway.networking.k8s.io

---
kind: UDPRoute
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: udp-app-nativelb-disabled
  namespace: default
spec:
  parentRefs:
    - name: my-udp-gateway
      kind: Gateway
      group: gateway.networking.k8s.io
  rules:
    - backendRefs:
        - name: whoamiudp-native-disabled
          port: 5320
