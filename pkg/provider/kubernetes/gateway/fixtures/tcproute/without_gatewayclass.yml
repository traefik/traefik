---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: my-gateway
  namespace: default
spec:
  gatewayClassName: my-gateway-class
  listeners: # Use GatewayClass defaults for listener definition.
    - name: tcp
      protocol: TCP
      port: 8080
      allowedRoutes:
        namespaces:
          from: Same
        kinds:
          - kind: TCPRoute
            group: gateway.networking.k8s.io

---
kind: TCPRoute
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: TCP-app-1
  namespace: default
spec:
  rules:
    - backendRefs:
        - name: whoami
          port: 80
          weight: 1
          kind: Service
          group: ""
