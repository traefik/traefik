---
kind: GatewayClass
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: my-nodeport-tcp-gateway-class
spec:
  controllerName: traefik.io/gateway-controller

---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: my-nodeport-tcp-gateway
  namespace: default
spec:
  gatewayClassName: my-nodeport-tcp-gateway-class
  listeners:
    - name: tcp
      protocol: TCP
      port: 9000
      allowedRoutes:
        namespaces:
          from: Same
        kinds:
          - kind: TCPRoute
            group: gateway.networking.k8s.io

---
kind: TCPRoute
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: tcp-app-nodeport
  namespace: default
spec:
  parentRefs:
    - name: my-nodeport-tcp-gateway
      kind: Gateway
      group: gateway.networking.k8s.io
  rules:
    - backendRefs:
        - name: whoamitcp-nodeport
          port: 9000
          weight: 1
          kind: Service
          group: ""
