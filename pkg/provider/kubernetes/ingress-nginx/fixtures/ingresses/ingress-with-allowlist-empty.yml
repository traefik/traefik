---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-with-allowlist-empty
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/allowlist-source-range: ""

spec:
  ingressClassName: nginx
  rules:
    - host: allowlist-source-range.localhost
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: whoami
                port:
                  number: 80
