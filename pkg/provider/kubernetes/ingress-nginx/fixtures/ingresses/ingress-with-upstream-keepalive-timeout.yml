---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-with-upstream-keepalive-timeout
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "120"

spec:
  ingressClassName: nginx
  rules:
    - host: upstream-keepalive.localhost
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: whoami
                port:
                  number: 80