---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress-with-default-backend-annotation
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/default-backend: whoami_b

spec:
  ingressClassName: nginx
  rules:
    - host: whoami.localhost
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: empty
                port:
                  number: 80