apiVersion: v1
kind: Service
metadata:
  name: child-service
  namespace: default
spec:
  ports:
    - name: web
      port: 9000
---
kind: EndpointSlice
apiVersion: discovery.k8s.io/v1
metadata:
  name: child-service-abc
  namespace: default
  labels:
    kubernetes.io/service-name: child-service
addressType: IPv4
ports:
  - name: web
    port: 9000
endpoints:
  - addresses:
      - 10.10.2.1
      - 10.10.2.2
    conditions:
      ready: true
---
