apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: test.route.native-disabled
  namespace: default
spec:
  routes:
  - match: Host(`foo.com`)
    kind: Rule
    services:
    - name: native-disabled-svc
      port: 80
      nativeLB: false

---
apiVersion: v1
kind: Service
metadata:
  name: native-disabled-svc
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/service.nativelb: "false"
spec:
  ports:
    - name: web
      port: 80
  type: ClusterIP
  clusterIP: 10.10.0.1

---
kind: EndpointSlice
apiVersion: discovery.k8s.io/v1
metadata:
  name: native-disabled
  namespace: default
  labels:
    kubernetes.io/service-name: native-disabled-svc
addressType: IPv4
ports:
  - name: web
    port: 80
endpoints:
  - addresses:
      - 10.10.0.20
      - 10.10.0.21
    conditions:
      ready: true