  selector:
    app: traefiklabs
    task: whoami7

---
apiVersion: traefik.containo.us/v1alpha1
kind: TraefikService
metadata:
  name: wrr1
  namespace: default

spec:
  weighted:
    services:
      - name: whoami4
        port: 80
        weight: 1
      - name: whoami5
        port: 8080
        weight: 1

---
apiVersion: traefik.containo.us/v1alpha1
kind: TraefikService
metadata:
  name: wrr2
  namespace: default

spec:
  weighted:
    services:
      - name: whoami6
        port: 80
        weight: 1
      - name: whoami7
        port: 8080
        weight: 1

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - web

  routes:
  - match: Host(`foo.com`) && PathPrefix(`/foo`)
    kind: Rule
    priority: 12
    services:
    - name: wrr1
      kind: TraefikService
    - name: wrr2
      kind: TraefikService
