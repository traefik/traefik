apiVersion: v1
metadata:
  name: whoami4
  namespace: default

subsets:
  - addresses:
      - ip: 10.10.0.1
      - ip: 10.10.0.2
    ports:
      - name: web
        port: 80

---
kind: Endpoints
apiVersion: v1
metadata:
  name: whoami5
  namespace: default

subsets:
  - addresses:
      - ip: 10.10.0.3
      - ip: 10.10.0.4
    ports:
      - name: web
