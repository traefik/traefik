kind: Endpoints
apiVersion: v1
metadata:
  name: whoami6
  namespace: default

subsets:
  - addresses:
      - ip: 10.10.0.5
      - ip: 10.10.0.6
    ports:
      - name: web
        port: 80

---
kind: Endpoints
apiVersion: v1
metadata:
  name: whoami7
  namespace: default

subsets:
  - addresses:
      - ip: 10.10.0.7
      - ip: 10.10.0.8
    ports:
      - name: web
        port: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: whoami4
  namespace: default

spec:
  ports:
    - name: web
      port: 80
  selector:
    app: traefiklabs
    task: whoami4

---
apiVersion: v1
kind: Service
metadata:
  name: whoami5
  namespace: default

spec:
  ports:
    - name: web
      port: 8080
  selector:
    app: traefiklabs
    task: whoami5

---
apiVersion: v1
kind: Service
metadata:
  name: whoami6
  namespace: default

spec:
  ports:
    - name: web
      port: 80
  selector:
    app: traefiklabs
