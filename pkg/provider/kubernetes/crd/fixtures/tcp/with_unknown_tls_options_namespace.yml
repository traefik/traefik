---
apiVersion: traefik.io/v1
kind: TLSOption
metadata:
  name: foo
  namespace: default

spec:
  minVersion: VersionTLS12

---
apiVersion: traefik.io/v1
kind: IngressRouteTCP
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - foo

  routes:
  - match: HostSNI(`foo.com`)
    services:
    - name: whoamitcp
      port: 8000

  tls:
    options:
      name: foo
      namespace: unknown
