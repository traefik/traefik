apiVersion: v1
kind: Service
metadata:
  name: whoamitcp
  namespace: default

spec:
  ports:
    - name: myapp
      port: 8000
  selector:
    app: traefiklabs
    task: whoamitcp

---
kind: EndpointSlice
apiVersion: discovery.k8s.io/v1
metadata:
  name: whoamitcp-abc
  namespace: default
  labels:
    kubernetes.io/service-name: whoamitcp

addressType: IPv4
ports:
  - name: myapp
    port: 8000
endpoints:
  - addresses:
      - 10.10.0.1
      - 10.10.0.2
    conditions:
      ready: true

