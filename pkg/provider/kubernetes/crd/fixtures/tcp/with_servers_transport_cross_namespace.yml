apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - foo

  routes:
  - match: HostSNI(`foo.com`)
    kind: Rule
    priority: 12
    services:
    - name: whoamitcp
      port: 8000
      serversTransport: cross-ns-st-cross-ns@kubernetescrd

---
apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransportTCP
metadata:
  name: st-cross-ns
  namespace: cross-ns

spec:
  dialKeepAlive: 0
