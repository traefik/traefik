apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - foo

  routes:
  - match: HostSNI(`foo.com`)
    services:
    # without namespace
    - name: whoamitcp
      port: 8000
      weight: 2
    # with default namespace
    - name: whoamitcp2
      namespace: default
      port: 8080
      weight: 3
    # with custom namespace
    - name: whoamitcp3
      namespace: ns3
      port: 8083
      weight: 4
    # with unknown namespace
    - name: whoamitcp
      namespace: unknwonns
      port: 8080
