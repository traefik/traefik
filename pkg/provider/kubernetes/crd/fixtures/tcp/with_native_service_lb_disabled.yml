apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: tcp.route.native-disabled
  namespace: default
spec:
  routes:
  - match: HostSNI(`foo.com`)
    services:
    - name: native-disabled-svc-tcp
      port: 9000
      nativeLB: false

---
apiVersion: v1
kind: Service
metadata:
  name: native-disabled-svc-tcp
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/service.nativelb: "false"
spec:
  ports:
    - name: tcp
      protocol: TCP
      port: 9000
  type: ClusterIP
  clusterIP: 10.10.0.1

---
kind: EndpointSlice
apiVersion: discovery.k8s.io/v1
metadata:
  name: native-disabled-tcp
  namespace: default
  labels:
    kubernetes.io/service-name: native-disabled-svc-tcp
addressType: IPv4
ports:
  - name: tcp
    protocol: TCP
    port: 9000
endpoints:
  - addresses:
      - 10.10.0.30
      - 10.10.0.31
    conditions:
      ready: true