apiVersion: traefik.io/v1alpha1
kind: ServersTransportTCP
metadata:
  name: test
  namespace: foo

spec:
  tls:
    serverName: "test"
    insecureSkipVerify: true
    peerCertURI: foo://bar
    rootCAsSecrets:
      - root-ca0
      - root-ca1
      - root-ca2
      - root-ca3
      - root-ca4
      - allcerts
    certificatesSecrets:
      - mtls1
      - mtls2
      - allcerts
    spiffe:
      ids:
        - spiffe://foo/buz
        - spiffe://bar/biz
      trustDomain: spiffe://lol
  dialTimeout: 42
  dialKeepAlive: 42
  terminationDelay: 42

---
apiVersion: traefik.io/v1alpha1
kind: ServersTransportTCP
metadata:
  name: test
  namespace: default

spec:
  tls:
    serverName: "test"

---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - foo

  routes:
  - match: HostSNI(`foo.com`)
    services:
    - name: whoamitcp
      port: 8000
      serversTransport: test
    - name: whoamitcp2
      port: 8080
      serversTransport: default-test
