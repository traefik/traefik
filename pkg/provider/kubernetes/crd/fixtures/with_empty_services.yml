apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - foo

  routes:
  - match: Host(`foo.com`) && PathPrefix(`/bar`)
    kind: Rule
    priority: 12
    services:
    - name: empty-service
      port: 80

---
apiVersion: v1
kind: Service
metadata:
  name: empty-service
  namespace: default

spec:
  ports:
    - name: web
      port: 80
  selector:
    app: selector-of-non-existing-app
    task: whoami
