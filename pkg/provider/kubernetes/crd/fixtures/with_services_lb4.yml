---
apiVersion: v1
kind: Service
metadata:
  name: service-1
  namespace: default
spec:
  type: ExternalName
  externalName: my-external-server1.local.pri
  ports:
    - port: 443

---
apiVersion: v1
kind: Service
metadata:
  name: service-2
  namespace: default
spec:
  type: ExternalName
  externalName: my-external-server2.local.pri
  ports:
    - port: 443

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - web

  routes:
  - match: Host(`foo.com`) && PathPrefix(`/foo`)
    kind: Rule
    priority: 12
    services:
    - name: service-1
      kind: Service
    - name: service-2
      kind: Service
      healthCheck:
        path: /health
        interval: 15s
