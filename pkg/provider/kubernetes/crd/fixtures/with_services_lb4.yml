---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: lb1
  namespace: default

spec:
  loadBalancer:
    servers:
      - url: https://my-external-server.local.pri:443
    healthCheck:
      hostname: my-external-server.local.pri
      path: /health
      interval: 15s

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - web

  routes:
  - match: Host(`foo.com`) && PathPrefix(`/foo`)
    kind: Rule
    priority: 12
    services:
    - name: lb1
      kind: TraefikService
