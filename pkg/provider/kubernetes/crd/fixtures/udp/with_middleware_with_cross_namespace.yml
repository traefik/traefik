apiVersion: traefik.containo.us/v1alpha1
kind: MiddlewareUDP
metadata:
  name: ipallowlist
  namespace: default
spec:
  ipAllowList:
    sourceRange:
      - 127.0.0.1/32

---
apiVersion: traefik.containo.us/v1alpha1
kind: MiddlewareUDP
metadata:
  name: ipallowlist
  namespace: cross-ns
spec:
  ipAllowList:
    sourceRange:
      - 127.0.0.1/32

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteUDP
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - foo

  routes:
    - services:
        - name: whoamiudp
          port: 8000

      middlewares:
        - name: ipallowlist

    - services:
        - name: whoamiudp
          port: 8000

      middlewares:
        - name: ipallowlist
          namespace: cross-ns
