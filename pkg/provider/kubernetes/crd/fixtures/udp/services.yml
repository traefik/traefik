apiVersion: v1
kind: Service
metadata:
  name: whoamiudp
  namespace: default

spec:
  ports:
    - name: myapp
      port: 8000
  selector:
    app: traefiklabs
    task: whoamiudp

---
kind: Endpoints
apiVersion: v1
metadata:
  name: whoamiudp
  namespace: default

subsets:
  - addresses:
      - ip: 10.10.0.1
      - ip: 10.10.0.2
    ports:
      - name: myapp
        port: 8000

