apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ratelimit
  namespace: default

spec:
  rateLimit:
    period: 1m
    average: 6
    burst: 12
    sourceCriterion:
      ipStrategy:
        excludedIPs:
          - 127.0.0.1/32
          - 192.168.1.7
 
    redis:
      secret: redissecret
      endpoints:
        - "127.0.0.1:6379"
      username: user-redis # This value should be ignored
      password: password-redis # This value should be ignored
      db: 0
      poolSize: 42
      maxActiveConns: 42
      readTimeout: 42s
      writeTimeout: 42s
      dialTimeout: 42s

---
# This is an alternate auth secret that demonstrates the basic-auth secret type.
# Note: the password is not hashed, and is merely base64 encoded.
apiVersion: v1
kind: Secret
metadata:
  name: redissecret
  namespace: default
data:
  username: dXNlcg== # username: user
  password: cGFzc3dvcmQ= # password: password

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: test2.route
  namespace: default

spec:
  entryPoints:
    - web

  routes:
    - match: Host(`foo.com`) && PathPrefix(`/will-be-limited`)
      priority: 12
      kind: Rule
      services:
        - name: whoami
          port: 80
      middlewares:
        - name: ratelimit
