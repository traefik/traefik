---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - foo

  routes:
  - match: Host(`foo.com`) && PathPrefix(`/foo`)
    kind: Rule
    priority: 12

    services:
    - name: external-svc
      port: 443
      healthCheck:
        path: /health1
        interval: 15s
    - name: whoami2
      port: 443
      healthCheck:
        path: /health3
        interval: 30s
