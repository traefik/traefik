apiVersion: traefik.io/v1
kind: TLSOption
metadata:
  name: foo
  namespace: default

spec:
  minVersion: VersionTLS12

---
apiVersion: traefik.io/v1
kind: IngressRoute
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - web

  routes:
  - match: Host(`foo.com`) && PathPrefix(`/bar`)
    kind: Rule
    priority: 12
    services:
    - name: whoami
      port: 80

  tls:
    options:
      name: foo
      namespace: unknown
