---
kind: EndpointSlice
apiVersion: discovery.k8s.io/v1
metadata:
  name: whoami4-abc
  namespace: foo
  labels:
    kubernetes.io/service-name: whoami4

addressType: IPv4
ports:
  - name: web
    port: 8080
endpoints:
  - addresses:
      - 10.10.0.1
