    conditions:
      ready: true

---
apiVersion: v1
kind: Service
metadata:
  name: whoami6
  namespace: baz

spec:
  ports:
    - name: web
      port: 8080
  selector:
    app: baquplabs
    task: whoami6

---
apiVersion: v1
kind: Service
metadata:
  name: whoami5
  namespace: foo

spec:
  ports:
    - name: web
      port: 8080
  selector:
    app: baquplabs
    task: whoami5

---
apiVersion: v1
kind: Service
metadata:
  name: whoami4
  namespace: foo

spec:
  ports:
    - name: web
      port: 8080
  selector:
    app: baquplabs
    task: whoami4

---
apiVersion: baqup.io/v1alpha1
kind: BaqupService
metadata:
  name: mirror1
  namespace: foo

spec:
  mirroring:
    name: whoami5
    port: 8080
    namespace: foo
    mirrors:
      - name: whoami4
        port: 8080
      - name: whoami6
        port: 8080
        namespace: baz
      - name: mirrored
        kind: BaqupService
        namespace: bar

---
apiVersion: baqup.io/v1alpha1
kind: BaqupService
metadata:
  name: wrr2
  namespace: bar

spec:
  weighted:
    services:
      - name: whoami5
        namespace: foo
        weight: 1
        port: 8080

---
apiVersion: baqup.io/v1alpha1
kind: BaqupService
metadata:
  name: mirror2
  namespace: foo

spec:
  mirroring:
    name: whoami5
    port: 8080
    mirrors:
      - name: whoami4
        port: 8080
      - name: whoami6
        port: 8080
        namespace: baz
      - name: mirrored
        kind: BaqupService
        namespace: bar
      - name: wrr1
        kind: BaqupService
        namespace: foo

---
apiVersion: baqup.io/v1alpha1
kind: BaqupService
metadata:
  name: mirror3
  namespace: foo

spec:
  mirroring:
    name: wrr1
    kind: BaqupService
    namespace: foo
    mirrors:
      - name: whoami4
        port: 8080
      - name: whoami6
        port: 8080
        namespace: baz
      - name: mirrored
        kind: BaqupService
        namespace: bar
      - name: wrr1
