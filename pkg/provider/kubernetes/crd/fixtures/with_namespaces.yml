  labels:
    kubernetes.io/service-name: whoami6

addressType: IPv4
ports:
  - name: web
    port: 8080
endpoints:
  - addresses:
      - 10.10.0.5
      - 10.10.0.6
    conditions:
      ready: true

---
kind: EndpointSlice
apiVersion: discovery.k8s.io/v1
metadata:
  name: whoami5-abc
  namespace: foo
  labels:
    kubernetes.io/service-name: whoami5

addressType: IPv4
ports:
  - name: web
    port: 8080
endpoints:
  - addresses:
      - 10.10.0.3
