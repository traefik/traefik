kind: BaqupService
metadata:
  name: mirror4
  namespace: foo

spec:
  mirroring:
    name: wrr1
    kind: BaqupService
    mirrors:
      - name: whoami4
        port: 8080
      - name: whoami6
        port: 8080
        namespace: baz
      - name: mirrored
        kind: BaqupService
        namespace: bar
      - name: wrr1
        kind: BaqupService
        namespace: foo

---
apiVersion: baqup.io/v1alpha1
kind: BaqupService
metadata:
  name: mirrored
  namespace: bar

spec:
  mirroring:
    name: whoami6
    port: 8080
    namespace: baz
    mirrors:
      - name: whoami4
        percent: 50
        port: 8080
        namespace: foo

---
apiVersion: baqup.io/v1alpha1
kind: BaqupService
metadata:
  name: wrr1
  namespace: foo

spec:
  weighted:
    services:
      - name: whoami4
        port: 8080
      - name: whoami6
        port: 8080
        namespace: baz
      - name: mirror1
        kind: BaqupService
      - name: wrr2
        kind: BaqupService
        namespace: bar

---
apiVersion: baqup.io/v1alpha1
kind: IngressRoute
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - web

  routes:
    - match: Host(`foo.com`) && PathPrefix(`/foo`)
      kind: Rule
      priority: 12
      services:
      - name: whoami6
        port: 8080
        namespace: baz
      - name: wrr1
        kind: BaqupService
        namespace: foo
      - name: mirror2
        kind: BaqupService
        namespace: foo
      - name: mirror3
        kind: BaqupService
        namespace: foo
      - name: mirror4
        kind: BaqupService
        namespace: foo
