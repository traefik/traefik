apiVersion: v1
kind: Service
metadata:
  name: whoami-svc-multiple-subsets
  namespace: default

spec:
  ports:
    - name: web
      port: 80
    - name: web2
      port: 8080
  selector:
    app: traefiklabs
    task: whoami

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - foo

  routes:
    - match: Host(`foo.com`) && PathPrefix(`/bar`)
      kind: Rule
      priority: 12
      services:
        - name: whoami-svc-multiple-subsets
          port: 8080
