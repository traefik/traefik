name: Build

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
      - 'docs/'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
      - 'docs/'

jobs:
  build-webui:
    runs-on: ubuntu-20.04
    env:
      PRE_TARGET: ""

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build webui
        run: |
          make generate-webui
          tar czvf webui.tar.gz ./static/

      - name: Artifact webui
        uses: actions/upload-artifact@v2
        with:
          name: webui.tar.gz
          path: webui.tar.gz

  build:
    runs-on: ${{ matrix.os }}
    needs:
      - build-webui
    env:
      GO_VERSION: 1.16
      CGO_ENABLED: 0
      PRE_TARGET: ""

    strategy:
      matrix:
        os: [ ubuntu-20.04, macos-latest, windows-latest ]

    defaults:
      run:
        working-directory: ${{ github.workspace }}/go/src/github.com/traefik/traefik

    steps:
      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: go/src/github.com/traefik/traefik
          fetch-depth: 0

      # https://github.com/marketplace/actions/cache
      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            '%LocalAppData%\go-build'
          key: ${{ runner.os }}-build-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-build-go-

      - name: Installing dependencies
        run: go install github.com/containous/go-bindata/go-bindata@v1.0.0

      - name: Artifact webui
        uses: actions/download-artifact@v2
        with:
          name: webui.tar.gz
          path: ${{ github.workspace }}/go/src/github.com/traefik/traefik

      - name: Untar webui
        run: tar xvf webui.tar.gz

      - name: Build
        run: make binary
