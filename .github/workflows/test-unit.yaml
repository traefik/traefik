name: Test Unit

on:
  pull_request:
    branches:
      - '*'

env:
  GO_VERSION: '1.22'

jobs:

  test-unit-app:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Avoid generating webui
        run: touch webui/static/index.html

      - name: Tests
        run: make test-unit-app

  test-unit-webui:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20.11'
          cache: 'yarn'
          cache-dependency-path: 'webui/yarn.lock'

      - name: Tests
        run: make test-unit-webui
