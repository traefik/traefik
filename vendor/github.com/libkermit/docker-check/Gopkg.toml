[[constraint]]
  branch = "master"
  name = "github.com/docker/docker"

[[constraint]]
  branch = "master"
  name = "github.com/go-check/check"
  source = "github.com/cpuguy83/check"

[[constraint]]
  branch = "master"
  name = "github.com/libkermit/docker"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[override]]
  branch = "master"
  name = "github.com/docker/distribution"

